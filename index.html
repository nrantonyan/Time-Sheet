<!DOCTYPE html>

<html>

<head>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>

<body>

    <div class="container">
        <div class="jumbotron">Employee Data Management </div>
    </div>

<div class="container">
    <div class="card">
        <h1>Add Employee</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Employee Name</label>
                <input type="email" class="form-control" id="name" 
                    placeholder="Enter email">
               
            </div>

            <div class="form-group">
                    <label for="exampleInputEmail1">Role</label>
                    <input type="email" class="form-control" id="role" 
                        placeholder="Enter email">
                   
                </div>

                <div class="form-group">
                        <label for="exampleInputEmail1">Start Date (MM/DD/YYYY)</label>
                        <input type="email" class="form-control" id="date" 
                            placeholder="Enter email">
                       
                    </div>

                    <div class="form-group">
                            <label for="exampleInputEmail1">Monthly Rate</label>
                            <input type="email" class="form-control" id="rate" 
                                placeholder="Enter email">
                           
                        </div>
           
            <button type="button" class="btn btn-primary" id="subButt">Submit</button>
        </form>

    </div>
</div>
<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Employee Name</th>
      <th scope="col">Role</th>
      <th scope="col">Start Date</th>
      <th scope="col">Months Worked</th>
      <th scope="col">Monthly rate ($)</th>
      <th scope="col">Total Billed ($)</th>
    </tr>
  </thead>
  <tbody>

    <tr id="rows">
      
      
    </tr>
  </tbody>
</table>

















<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>






</html>
